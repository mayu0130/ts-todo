<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScriptのTODOアプリ</title>
</head>
<body>
  <main>
    <h1>TypeScriptのTODOアプリ</h1>
    <section>
      <h2>新規作成</h2>
      <div class="new-todo">
        <div>
          <label for="new-todo-name">TODO名</label>
          <input id="new-todo-name" type="text" placeholder="TODO名を入力" />
        </div>
        <div>
          <label for="new-person">担当者</label>
          <input id="new-person" type="text" placeholder="担当者を入力" />
        </div>
        <div>
          <label for="new-deadline">期限</label>
          <input
            id="new-deadline"
            type="date"
            placeholder="期限を入力してください"
          />
        </div>
        <div>
          <button id="register" type="button">登録</button>
        </div>
      </div>
    </section>

    <section>
      <h2>TODO一覧</h2>
      <div class="filter">
        <label for="絞り込み"></label>
        <input id="filter" type="text" placeholder="絞り込み" />
      </div>
      <table class="todo-list">
        <thead>
          <tr>
            <th>TODO名</th>
            <th>担当者</th>
            <th>期限</th>
            <!-- <th>操作</th> -->
          </tr>
        </thead>
        <tbody id="todo-list"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
